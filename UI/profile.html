<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A carpooling application that provides drivers with the ability to create ride offers and passengers to join available ride offers.">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ride-My-Way | Sign In</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.ico">
</head>
<body>
  <header>
      <div class="container">
        <div id="brand">
          <a href="./index.html">
            <img src="./assets/img/car.png" alt="brand" height="40px">
          </a>
        </div>
        <nav>
          <a href="#" class="menu-icon"></a>
          <ul>
            <li>
              <a href="./rides.html">Rides</a>
            </li>
            <li>
              <a href="./index.html" id="logout">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
  </header>
  <section class="ride">
    <div class="container">
      <div class="profile">
        <div class="portfolio-card">
          <img src="./assets/img/guy.gif" alt="potrait" class="img">
          <div class="user">
            <h1 class="username"></h1>
            <h1 class="lastname"></h1>
          </div>
          <h3 class="location">Lagos, Nigeria</h3>
        </div>
        <div class="portfolio">
          <div class="ride-count">Total Rides Taken</div>
          <div class="ride-count">Total Rides Given</div><br>
          <div class="num" id="taken"></div>
          <div class="num" id="given"></div>
        </div>
      </div>
    </div>
  </section>
  <footer class="copyright">
    <div class="container">

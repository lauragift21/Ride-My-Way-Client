<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A carpooling application that provides drivers with the ability to create ride offers and passengers to join available ride offers.">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ride-My-Way | Sign Up</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.ico">
</head>

<body>
  <header class="head">
    <div class="container">
      <div class="brand-center">
        <h2>
          <a href="./index.html">
            <img src="./assets/img/car.png" alt="brand" height="60px">
          </a>
        </h2>
      </div>
    </div>
  </header>
  <section class="signup">
    <div class="container">
      <div class="tabarea">
        <!-- tab links -->
        <div class="tab">
          <a href="./signup.html">
            <div class="tablinks">
              SIGN UP
            </div>
          </a>
          <a href="./signin.html">
            <div class="tablinks">
              SIGN IN
            </div>
          </a>
        </div>
        <hr class="tab">
        <!-- tab content -->
        <div id="signin">
          <div class="form-header">
            Create your account to join Ride My Way
          </div>
          <div class="form">
              <div id="errMessage"></div>
            <form id="form" action="#">
              <div class="form-group">
                <input type="text" class="text-email" name="first" id="first" placeholder="First Name*">
                <p class="error" id=firstError></p>
              </div>
              <div class="form-group">
                <input type="text" class="text-email" name="last" id="last" placeholder="Last Name*">
                <p class="error" id=lastError></p>
              </div>
              <div class="form-group">
                <input type="email" class="text-email" name="email" id="email" placeholder="Email*">
                <p class="error" id=emailError></p>
              </div>
              <div class="form-group">
                <input type="text" class="text-email" name="location" id="location" placeholder="location*">
                <p class="error" id=locationError></p>
              </div>
              <div class="form-group">
                <input type="password" class="text-email" name="password" id="password" placeholder="Password*">
                <p class="error" id=passwordError></p>
              </div>
              <div class="form-group">
                <input type="password" class="text-email" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password*">
                <p class="error" id=passwordConfirmError></p>  
              </div>
              <div class="form-group button">
                <button type="submit" class="btn" id="submit">SIGN UP</button>
                <b class="btn-text">
                  Already a member?
                  <a href="./signin.html">Sign in instead</a>
                </b>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="copyright">
    <div class="container">
      <h4> Â© 2018 RideMyWay</h4>
    </div>
  </footer>
</body>
<script src="./assets//js/signup.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>

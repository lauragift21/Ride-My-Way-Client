<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A carpooling application that provides drivers with the ability to create ride offers and passengers to join available ride offers.">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ride-My-Way | Home</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/loader.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.ico">
</head>

<body>
  <header>
    <div class="container">
      <div id="brand">
        <a href="./index.html">
          <img src="./assets/img/car.png" alt="brand" height="40px">
        </a>
      </div>
      <nav>
        <a href="#" class="menu-icon"></a>
        <ul>
          <li>
            <a href="./profile.html">Profile</a>
          </li>
          <li>
            <a href="./index.html" id="logout">Logout</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="ride">
    <div class="container">
      <h1 class="text-center">Dashboard</h1>
      <div class="card">
        <div class="card-header">
          <nav class="nav">
            <a href="#" class="menu-icon"></a>
            <ul class="nav">
              <li>
                <input type="search" name="search" placeholder="search rides.." class="search-ride">
              </li>
              <li>
                <a href="./Myrides.html">My Rides</a>
              </li>
              <li>
                <a href="./rides.html">Available Rides</a>
              </li>
              <li>
                <a href="./offerrides.html">Create Ride Offer</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="card-content">
          <div class="rides-list">
            <div class="error" id="alert"></div>
            <table id="rides">
              <tr class="row">
                <th>Location</th>
                <th>Destination</th>
                <th>Departure time</th>
                <th>Seat Available</th>
                <th>Request Ride</th>
              </tr>
            </table>
            <div id="errMessage"></div>
            <div class="lds-ring" id="spinner"><div></div><div></div><div></div><div></div></div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close" id="close">&times;</span>
                    <div class="modal-title">
                      <h1 class="text-center" style="color: #333;">Ride Details</h1>
                    </div>
                    <div id="errMessage"></div>
                    <div class="modal-table" id="details"></div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="copyright">
    <div class="container">
      <h4> Â© 2018 RideMyWay inc.</h4>
    </div>
  </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="./assets/js/jwt-decode.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./assets/js/rideRequests.js"></script>
<script src="./assets/js/logout.js"></script>
</html>
